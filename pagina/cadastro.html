<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/8a094e39a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/cad.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid p-5 cad">
        <div class="row justify-content-between">
          <!-- CARD ALUNO -->
          <div class="row">
            <div class="col"></div>
          </div>
          <div class="col-5">
            <div class="row">
              <div class="col card p-5">
                <h3 class="text-center">
                  <i class="fa-solid fa-graduation-cap"></i>
                </h3>
                <h4 class="text-center">ALUNO</h4>
                <audio src="" controls class=""></audio>

                <form action="">
                  <div class="mb-3">
                    <label for="" class="form-label">CPF</label>
                    <input type="number" class="text form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">senha</label>
                    <input type="password" class="form-control" />
                    <div class="form-text">
                      A senha deve conter no minino 6 números.
                    </div>
                  </div>
                  <div class="row">
                    <a href="dashboard.html" class="btn btn-primary"
                      >CADASTRAR</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!--  FIM CARD ALUNO -->

          <!-- CARD PROFESSOR-->

          <div class="col-5 card p-5">
            <h3 class="text-center">
              <i class="fa-solid fa-person-chalkboard"></i>
            </h3>
            <h4 class="text-center">MENTOR</h4>

            <form action="">
              <div class="mb-3">
                <label for="" class="form-label">Nome:</label>
                <input type="text" class="text form-control" />
              </div>
              <!-- RADIO BTN -->
              <label for="">sexo:</label>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">M</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">F</label>
              </div>

              <!-- FIM RADIO BTN -->
              <div class="mb-3">
                <label for="" class="form-label">Email:</label>
                <input type="email" class="text form-control" />
              </div>

              <div class="mb-3">
                <label for="" class="form-label">CPF</label>
                <input type="number" class="text form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">senha</label>
                <input type="password" class="form-control" />
                <div class="form-text">
                  A senha deve conter no minino 6 números.
                </div>
              </div>
              <div class="row">
                <a href="dashboard.html" class="btn btn-primary">CADASTRAR</a>
              </div>
            </form>
          </div>
          <!-- FIM CARD PROFESSOR-->
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
